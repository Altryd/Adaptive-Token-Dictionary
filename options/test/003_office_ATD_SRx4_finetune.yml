name: 003_office_ATD_x4_finetune
model_type: ATDModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: 
    name: office
    type: PairedImageDataset
    dataroot_gt: datasets/office/for_X4/
    dataroot_lq: datasets/office/HR
    io_backend:
      type: disk



# network structures
network_g:
  type: ATD
  upscale: 4
  in_chans: 3
  img_size: 64
  embed_dim: 210
  depths: [6, 6, 6, 6, 6, 6,]
  num_heads: [6, 6, 6, 6, 6, 6,]
  window_size: 16
  category_size: 256
  num_tokens: 128
  reducted_dim: 20
  convffn_kernel_size: 5
  img_range: 1.
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  use_checkpoint: false
  
# path
path:
  pretrain_network_g: experiments/pretrained_models/003_ATD_SRx4_finetune.pth
  strict_load_g: yes
  param_key_g: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

