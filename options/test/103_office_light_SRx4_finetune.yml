name: 103_officeATD_light_SRx4_finetune
model_type: ATDModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1: 
    name: office_1000x1000
    type: PairedImageDataset
    dataroot_gt: datasets/office_1000x1000/HR
    dataroot_lq: datasets/office_1000x1000/LR
    io_backend:
      type: disk


# network structures
network_g:
  type: ATD
  upscale: 4
  in_chans: 3
  img_size: 64
  embed_dim: 48
  depths: [6, 6, 6, 6, ]
  num_heads: [4, 4, 4, 4, ]
  window_size: 16
  category_size: 128
  num_tokens: 64
  reducted_dim: 8
  convffn_kernel_size: 7
  img_range: 1.
  mlp_ratio: 1
  upsampler: 'pixelshuffledirect'
  resi_connection: '1conv'
  use_checkpoint: false

# path
path:
  pretrain_network_g: experiments/pretrained_models/103_ATD_light_SRx4_finetune.pth
  strict_load_g: yes
  param_key_g: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

